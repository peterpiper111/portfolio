<!DOCTYPE html>
<link rel="stylesheet" href="registration.css">


<html>
    <title>ETREP SIOL/LOGIN</title>
<script src="https://kit.fontawesome.com/d39eb2bead.js" crossorigin="anonymous"></script>
  <head>
    <title>Login Form</title>
  </head>
  <body>
    <div class="center">
        <h1><img src="Capture.PNG"></h1>
        <form method="post">
            <div class="txt-field">
                <input type="text" required>
                <span></span>
                <label>FirstName</label>
            </div>
            <div class="txt-field">
                <input type="text" required>
                <span></span>
                <label>LastName</label>
            </div>
            <div class="txt-field">
                <input type="text" required>
                <span></span>
                <label>Email</label>
            </div>
            <div class="txt-field">
                <input type="password" required>
                <span></span>
                <label>Password</label>
            </div>
            <div class="txt-field">
                <input type="password" required>
                <span></span>
                <label>Confirm Password</label>
            </div>
            <div>
                <input type="checkbox">
                <span>I agree to the Terms of Service and Privacy Policy</span>
            </div>
            <br>
            <div class="register">
            <input type="submit" value="Register">
             </div>
             <div class="back">
            <a href="Login.html"><input type="button" value="Back"></a>
            </div>
        </form>
    </div>
  </body>
</html>
